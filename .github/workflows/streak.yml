name: Generate Streak SVG

on:
  schedule:
    - cron: "10 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate streak.svg
        id: gen
        env:
          USERNAME: Chamesss
          THEME: dark
        run: node scripts/generate-streak.mjs

      # Upload debug output if generation fails
      - name: Upload debug HTML (if any)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: contributions-debug
          path: dist/contributions-debug.html

      - name: Publish to output branch
        if: ${{ success() }}
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
